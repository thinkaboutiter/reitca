name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: salary-calculator/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./salary-calculator
      
    - name: Increment build number
      id: version
      run: |
        cd salary-calculator
        CURRENT_BUILD=$(node -p "require('./build-number.json').buildNumber")
        NEW_BUILD=$((CURRENT_BUILD + 1))
        echo "{\"buildNumber\": $NEW_BUILD}" > build-number.json
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_number=$NEW_BUILD" >> $GITHUB_OUTPUT
        echo "tag=v${VERSION}-build.${NEW_BUILD}" >> $GITHUB_OUTPUT
        
    - name: Commit updated build number
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add salary-calculator/build-number.json
        git commit -m "Increment build number to ${{ steps.version.outputs.build_number }}"
        git push
      
    - name: Build with version info
      run: npm run build:ci
      working-directory: ./salary-calculator
      
    - name: Create git tag
      run: |
        git tag ${{ steps.version.outputs.tag }}
        git push origin ${{ steps.version.outputs.tag }}
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './salary-calculator/build'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4