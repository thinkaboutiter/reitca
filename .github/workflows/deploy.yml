name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: salary-calculator/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./salary-calculator
      
    - name: Build with version info
      run: |
        export REACT_APP_VERSION=$(node -p "require('./package.json').version")
        export REACT_APP_BUILD_NUMBER=${{ github.run_number }}
        npm run build
      working-directory: ./salary-calculator
      
    - name: Create git tag
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=$(node -p "require('./salary-calculator/package.json').version")
        TAG="v${VERSION}-build.${{ github.run_number }}"
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag $TAG
        git push origin $TAG
      
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './salary-calculator/build'

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4